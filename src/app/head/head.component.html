<div class="head" >
  
  <div class="main">
    <h1>Welcome to Rob's Movie Search App!</h1>
    <br><br>
    
    <div *ngIf="_user.userRes; else login">
      <!--<h4 *ngIf="_user.userRes">Hello {{_user.userRes.firstName}}!</h4>-->
      <h4>Hello {{_user.userRes.firstName}}!</h4>
      <a routerLink="login" >Log Out</a>
    </div>
    <ng-template #login>
      <a routerLink="login" >Log In</a>
    </ng-template>
    
    <!--<a routerLink="login" >Login</a><br>-->
    <a routerLink="search" >Search</a><br>
    <br><br>
  </div>
  
  <div class="helpful">
    
    <div class="helpful-icon">
      <img width="50%" alt="The Movie DB Logo" src="../assets/logos/powered-by-square-blue.svg">
    </div>
    
    <div class="helpful-content">
      <p>Here are some helpful links:</p>
      <a target="_blank" rel="noopener" href="https://www.themoviedb.org/documentation/api" >The Movie DB API</a><br>
      <a target="_blank" rel="noopener" href="https://vmware.github.io/clarity/documentation/v0.11" >Project Clarity Documentation</a><br>
      <a target="_blank" rel="noopener" href="https://movies-finder.firebaseapp.com" >An Outside Example Demo Page</a><br>
    </div>
    
  </div>
  
  
</div>
